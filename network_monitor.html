<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Red - GPT-4o</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f4f4f4; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        .warning { background: #fff3e0; color: #f57c00; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { margin: 10px 5px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background: #2196f3; color: white; }
        .clear { background: #f44336; }
    </style>
</head>
<body>
    <h1>üì° Monitor de Red - GPT-4o</h1>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    
    <div>
        <button onclick="startMonitoring()">üîç Iniciar Monitoreo</button>
        <button onclick="stopMonitoring()">‚èπÔ∏è Detener Monitoreo</button>
        <button onclick="clearLogs()" class="clear">üóëÔ∏è Limpiar Logs</button>
        <button onclick="testDirectCall()">üß™ Probar Llamada Directa</button>
    </div>
    
    <div id="status">Estado: Detenido</div>
    
    <div id="logs"></div>
    
    <script>
        let isMonitoring = false;
        let originalFetch = window.fetch;
        let originalXMLHttpRequest = window.XMLHttpRequest;
        
        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = DOMPurify.sanitize(`<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`);
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function startMonitoring() {
            if (isMonitoring) return;
            
            isMonitoring = true;
            document.getElementById('status').textContent = 'Estado: Monitoreando...';
            addLog('üîç Monitoreo iniciado', 'info');
            
            // Interceptar fetch
            window.fetch = async function(url, options) {
                const startTime = Date.now();
                
                if (url.includes('transcribe') || url.includes('gpt4o')) {
                    addLog(`üì§ FETCH REQUEST: ${url}`, 'info');
                    
                    if (options) {
                        addLog(`üìã Options: ${JSON.stringify(options, null, 2)}`, 'info');
                        
                        if (options.body instanceof FormData) {
                            addLog('üìÑ FormData detectado:', 'info');
                            for (let [key, value] of options.body.entries()) {
                                if (key === 'audio') {
                                    addLog(`  - ${key}: [Blob ${value.size} bytes, tipo: ${value.type}]`, 'info');
                                } else {
                                    addLog(`  - ${key}: ${value}`, 'info');
                                }
                            }
                        }
                    }
                }
                
                try {
                    const response = await originalFetch.apply(this, arguments);
                    const endTime = Date.now();
                    
                    if (url.includes('transcribe') || url.includes('gpt4o')) {
                        addLog(`üì• FETCH RESPONSE: ${response.status} ${response.statusText} (${endTime - startTime}ms)`, 
                               response.ok ? 'success' : 'error');
                        
                        if (!response.ok) {
                            try {
                                const errorText = await response.clone().text();
                                addLog(`‚ùå Error Response: ${errorText}`, 'error');
                            } catch (e) {
                                addLog(`‚ùå No se pudo leer el error: ${e.message}`, 'error');
                            }
                        }
                    }
                    
                    return response;
                } catch (error) {
                    const endTime = Date.now();
                    
                    if (url.includes('transcribe') || url.includes('gpt4o')) {
                        addLog(`‚ùå FETCH ERROR: ${error.message} (${endTime - startTime}ms)`, 'error');
                    }
                    
                    throw error;
                }
            };
            
            // Interceptar XMLHttpRequest
            window.XMLHttpRequest = function() {
                const xhr = new originalXMLHttpRequest();
                const originalOpen = xhr.open;
                const originalSend = xhr.send;
                
                xhr.open = function(method, url, async, user, password) {
                    if (url.includes('transcribe') || url.includes('gpt4o')) {
                        addLog(`üì§ XHR REQUEST: ${method} ${url}`, 'info');
                    }
                    return originalOpen.apply(this, arguments);
                };
                
                xhr.send = function(data) {
                    if (this.responseURL && (this.responseURL.includes('transcribe') || this.responseURL.includes('gpt4o'))) {
                        if (data instanceof FormData) {
                            addLog('üìÑ XHR FormData detectado:', 'info');
                            for (let [key, value] of data.entries()) {
                                if (key === 'audio') {
                                    addLog(`  - ${key}: [Blob ${value.size} bytes, tipo: ${value.type}]`, 'info');
                                } else {
                                    addLog(`  - ${key}: ${value}`, 'info');
                                }
                            }
                        }
                    }
                    return originalSend.apply(this, arguments);
                };
                
                return xhr;
            };
        }
        
        function stopMonitoring() {
            if (!isMonitoring) return;
            
            isMonitoring = false;
            document.getElementById('status').textContent = 'Estado: Detenido';
            addLog('‚èπÔ∏è Monitoreo detenido', 'warning');
            
            // Restaurar funciones originales
            window.fetch = originalFetch;
            window.XMLHttpRequest = originalXMLHttpRequest;
        }
        
        async function testDirectCall() {
            try {
                addLog('üß™ Probando llamada directa...', 'info');
                
                // Cargar archivo de audio
                const response = await fetch('/test/test.wav');
                if (!response.ok) {
                    throw new Error(`No se pudo cargar test.wav: ${response.status}`);
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const audioBlob = new Blob([arrayBuffer], { type: 'audio/wav' });
                
                // Crear FormData
                const formData = new FormData();
                formData.append('audio', audioBlob, 'test.wav');
                formData.append('model', 'gpt-4o-mini-transcribe');
                formData.append('response_format', 'json');
                formData.append('stream', 'false');
                
                addLog(`üì§ Enviando petici√≥n directa...`, 'info');
                
                const apiResponse = await fetch('/api/transcribe-gpt4o', {
                    method: 'POST',
                    body: formData
                });
                
                if (apiResponse.ok) {
                    const result = await apiResponse.json();
                    addLog(`‚úÖ Respuesta exitosa: ${JSON.stringify(result)}`, 'success');
                } else {
                    const errorText = await apiResponse.text();
                    addLog(`‚ùå Error: ${errorText}`, 'error');
                }
                
            } catch (error) {
                addLog(`‚ùå Error en prueba directa: ${error.message}`, 'error');
            }
        }
        
        // Inicializar
        addLog('üì° Monitor de Red inicializado', 'info');
        addLog('Haz clic en "Iniciar Monitoreo" y luego ve a la app principal para probar la transcripci√≥n', 'info');
    </script>
</body>
</html>
